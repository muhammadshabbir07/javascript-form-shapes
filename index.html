<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        width: 100%;
        height: 100vh;
        flex-direction: column;
    }

    #shapes {
        border: 1px solid black;
        background-color: rgb(200, 30, 50);
        width: 300px;
        height: 300px;
    }
</style>

<body>

    <div class="container">
        <div class="form">
            <h1>Form With Validation</h1>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="firstName">First Name</label> <br>
                    <input id="firstName" onkeydown="checkFirstName()" class="form-control">
                    <label style="display: none;" id="firstNameError"></label>
                </div>
                <div class="col-sm-6">
                    <label for="lastName">Last Name</label> <br>
                    <input id="lastName" onkeydown="checkLastName()" class="form-control">
                    <label style="display: none;" id="lastNameError"></label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <label for="email">Email Address</label> <br>
                    <input class="form-control" onkeydown="checkEmail()" id="email">
                    <label style="display: none;" id="emailError"></label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="number">Number</label> <br>
                    <input class="form-control" id="number" onkeydown="checkNumber()">
                    <label style="display: none;" id="numberError"></label>
                </div>
                <div class="col-sm-6">
                    <label for="zipcode">Zip Code</label> <br>
                    <input class="form-control" id="zipcode" onkeydown="checkZipCode()">
                    <label style="display: none;" id="zipcodeError"></label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="password">Password</label> <br>
                    <input class="form-control" id="password" onkeydown="checkPassword()">
                    <label style="display: none;" id="passwordError"></label>
                </div>
                <div class="col-sm-6">
                    <label for="confirmPassword">Password</label> <br>
                    <input class="form-control" id="confirmPassword" onkeydown="checkConfirmPassword()">
                    <label style="display: none;" id="confirmPasswordError"></label>
                </div>
            </div>
            <button class="form-control bg-danger text-white mt-4" onclick="submit()">Submit</button>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div id="shapes">
            </div>
        </div>
        <div class="row mt-5">
            <div class="button">
                <button class="bg-danger text-white" onclick="square()">Square</button>
                <button class="bg-danger text-white" onclick="circle()">Circle</button>
                <button class="bg-danger text-white" onclick="rectangle()">Rectangle</button>
                <!-- <button class="bg-danger text-white" onclick="triangle()">Triangle</button> -->
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
